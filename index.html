<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping Status</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [pingStatus, setPingStatus] = useState(false); // Default: false = not received

      useEffect(() => {
        const checkPing = async () => {
          try {
            const response = await fetch('/', { method: 'GET' });
            if (response.ok) {
              setPingStatus(true); // Ping received
            } else {
              setPingStatus(false); // Ping failed
            }
          } catch (error) {
            setPingStatus(false); // Error during request, consider as no ping
          }
        };

        checkPing(); // Initial check
        const interval = setInterval(checkPing, 1000); // Check every 5 seconds
        return () => clearInterval(interval); // Cleanup interval on unmount
      }, []);

      return (
        <div>
          <h1>Ping Status</h1>
          <p>Status: {pingStatus ? 'Ping Received (Green)' : 'No Ping (Red)'}</p>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
