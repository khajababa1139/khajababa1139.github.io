<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Ping Status</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .status {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: white;
    }
    .green {
      background-color: green;
    }
    .red {
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [pingStatus, setPingStatus] = useState(false); // Default: false = not received
      const [loading, setLoading] = useState(true); // To manage loading state

      useEffect(() => {
        const checkPing = async () => {
          try {
            const response = await fetch('https://yourserver.com/ping', { method: 'GET' });
            if (response.ok) {
              setPingStatus(true); // Ping received
            } else {
              setPingStatus(false); // Ping failed
            }
          } catch (error) {
            setPingStatus(false); // Error during the request, consider as no ping
          } finally {
            setLoading(false); // Loading finished
          }
        };

        checkPing();
        const interval = setInterval(checkPing, 5000); // Check every 5 seconds
        return () => clearInterval(interval); // Cleanup interval on component unmount
      }, []);

      return (
        <div>
          <h1>ESP32 Ping Status</h1>
          {loading ? (
            <div>Loading...</div>
          ) : (
            <div
              className={`status ${pingStatus ? 'green' : 'red'}`}
            >
              {pingStatus ? 'Online' : 'Offline'}
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
